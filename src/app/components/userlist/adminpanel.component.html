<h3>User List</h3>
<table st-table="rowCollection" class="table table-striped">
  <thead>
    <tr>
      <th>E-mail</th>
      <th>User Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role(Admin)</th>
      <th>Active</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of users">
      <td>{{row.email}}</td>
      <td>{{row.username}}</td>
      <td>{{row.firstname}}</td>
      <td>{{row.lastname}}</td>
      <td>
        <mat-slide-toggle (change)="onRoleChange(row)" [checked]="row.role === 'admin'"></mat-slide-toggle>
      </td>
      <td>
        <mat-slide-toggle (change)="onStatusChange(row)" [checked]="row.active"></mat-slide-toggle>
      </td>
    </tr>
  </tbody>
</table>
<hr />
<h3>Category List</h3>
<mat-form-field class="example-full-width">
  <input #mycat matInput placeholder="New category" value="">
</mat-form-field>
<button mat-button (click)="addCategory()">Add</button>
<table st-table="rowCollection" class="table table-striped">
  <thead>
    <tr>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of categories">
      <td>{{row.name}}</td>
    </tr>
  </tbody>
</table>
