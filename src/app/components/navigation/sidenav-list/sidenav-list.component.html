<mat-nav-list>
  <a mat-list-item [routerLink]="['home']" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
  </a>
  <a *ngIf='isAdmin()' mat-list-item [routerLink]="['users']" (click)="onSidenavClose()">
    <mat-icon>account_balance</mat-icon><span class="nav-caption">Admin</span>
  </a>
  <a *ngIf='isUser()' mat-list-item [routerLink]="['']" (click)="openPostDialog()">
    <mat-icon>account_balance</mat-icon><span class="nav-caption">Create Article</span>
  </a>
  <a *ngIf='isLogedin()' mat-list-item [routerLink]="['logout']" (click)="onSidenavClose()">
    <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Logout</span>
  </a>
  <a *ngIf='isVisitor()' mat-list-item [routerLink]="['login']" (click)="onSidenavClose()">
    <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Login</span>
  </a>
</mat-nav-list>
