<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">

      <a [routerLink]="['home']">Home</a>
      <li>
        <button mat-raised-button color="warn" (click)="openPostDialog()">POST</button>
      </li>
    </ul>
  </div>

  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <!-- <a isLoggedin [routerLink]="['logout']">Logout</a> -->
        <a *ngIf='isLogedin()' [routerLink]="['logout']">Logout</a>
      </li>
      <li>
        <!-- <a isVisitor [routerLink]="['login']">Login</a> -->
        <a *ngIf='isVisitor()' [routerLink]="['login']">Login</a>
      </li>
      <li>
        <a *ngIf='isAdmin()' [routerLink]="['users']">User List</a>
        <!-- <a [isAdmin]="userType()" [routerLink]="['users']">User List</a> -->
      </li>

    </ul>
  </div>
</mat-toolbar>
