<div class="post-list-background">

  <mat-card class=" post-list-card">
    <mat-list>
      <mat-list-item *ngFor="let post of posts$ | async; let num = index"
        [ngStyle]="{'height':'auto','margin-bottom':'10px'}">
        <app-post-list-item [item]="post"></app-post-list-item>
        <mat-divider></mat-divider>
      </mat-list-item>


    </mat-list>

  </mat-card>
</div>
